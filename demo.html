<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular zk notify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="angular-zk-notify.css">
    <style>
      .notify1 {
        position: relative;
        width: 100%;
        height: 100px;
      }

      .notify2 {
        position: relative;
        top: 120px;
        width: 100%;
        height: 100px;
      }

      .notify3 {
        position: relative;
        top: 240px;
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body id="ngapp" ng-app="DemoApp" ng-controller="DemoCtrl">
    <div class="notify1">
      <zk-notify timeout="4000"></zk-notify>
    </div>
    <div class="notify2">
      <zk-notify timeout="6000" message="{{msg}}"></zk-notify>
    </div>
    <div class="notify3">
      <zk-notify timeout="2000" message="{{msg2}}"></zk-notify>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="angular-zk-notify.js"></script>
    <script src="demo.js"></script>

    <script id="angular-zk-notify.html" type="text/ng-template">
      <div class="zk-notify" ng-show="notify.isShow">
        <p class="zk-notify__content" ng-bind="notify.message"></p>
        <a class="zk-notify__close" href="" ng-click="closeNotify(notify.isShow)">&times;</a>
      </div>
    </script>
  </body>
</html>
