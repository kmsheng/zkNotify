<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular zk notify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="angular-zk-notify.css">
  </head>
  <body id="ngapp" ng-app="zkNotify">
    <zk-notify></zk-notify>

    <script src="bower_components/angular/angular.js"></script>
    <script src="angular-zk-notify.js"></script>

    <script id="angular-zk-notify.html" type="text/ng-template">
      <div class="zk-notify" ng-show="notifyMgr.getNotifyMsgStatus()">
        <p class="zk-notify__content" ng-bind="notifyMgr.getNotifyMsg()"></p>
        <a class="zk-notify__close" href="">&times;</a>
      </div>
    </script>
  </body>
</html>
